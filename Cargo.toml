[workspace]
members = ["rina-core", "rina"]
resolver = "2"

[workspace.dependencies]
rig-twitter = "0.1.0"
rig-core = { version = "0.6.0", features = ["derive"] }
rig-sqlite = "0.1.1"
tokio-rusqlite = { version = "0.6.0", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0.4"
futures = "0.3"
